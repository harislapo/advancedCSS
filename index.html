<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Advanced CSS</title>
</head>

<body>
    <div id="home" class="home">
        <div class="user-info">
            <img src="https://pngimage.net/wp-content/uploads/2018/06/user-logo-png-4.png" alt="user" width="50">
            <span>Welcome <em id="userInfo"></em> </span>
            <button onclick="logout()">Logout</button>
        </div>
    </div>
    <div id="login-form" class="login-form" style="display: none;">
        <h1>Login</h1>
        <input type="email" id="email" placeholder="Enter email">
        <input onkeyup="loginOnEnter(event)" type="password" id="pass"  placeholder="Enter password">
        <p id="err-msg" class="login-error">Wrong email or password!</p>
        <button onclick="login()">Login</button>
        <button onclick="redirectSignUp()">Sign Up</button>
    </div>

    <div id="signup-form" class="login-form">
        <h1>Sign up</h1>
        <input type="text" id="firstName" placeholder="Enter first name">
        <input type="text" id="lastName" placeholder="Enter last name">
        <input type="text" id="signUpEmail" placeholder="Enter email">
        <input type="password" id="signUpPass" placeholder="Enter password">
        <input type="text" id="username" placeholder="Enter username">

        <button onclick="signUp()">Sign up</button>
    </div>
